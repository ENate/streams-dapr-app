<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplying Numbers</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="multiply-client.js"></script>
</head>
<body>
    <div>
        <h1>Welcome to social mulitiply</h1>
        <h2>Today, this is your challenge: </h2>
        <h1>
            <span class="multiply-a"></span> x <span class="multiply-b"></span> =
        </h1>
        <p>
            <form id="attempt-form">
                Result? <input type="text" name="result-attempt"> <br>
                Your alias: <input type="text" name="user-alias"> <br>
                <input type="submit" value="Check">
            </form>
        </p>
        <h2><span class="result-message"></span></h2>
    </div>
</body>
</html>
